<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(x\) and \(y\) be two real numbers.</p>
<ul class="disc">
<li>The reflection of \((x,y)\) across the \(y\)-axis is \((-x,y)\text{.}\)</li>
<li>The reflection of \((x,y)\) across the \(x\)-axis is \((x,-y)\text{.}\)</li>
<li>The reflection of \((x,y)\) across the origin is \((-x,-y)\text{.}\)</li>
</ul>
