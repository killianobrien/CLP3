<body><div class="hint solution-like"><p>The antiderivative of the function \(e^{-y^2}\) cannot be expressed in terms of elementary functions. So the inside integral \(\int_{-2}^{2x} e^{y^2}\ \dee{y}\) cannot be evaluated using standard calculus 2 techniques. Try reversing the order of integration.</p></div></body>
