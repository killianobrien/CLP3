<p>Let \(f(x)\) be a function of one variable. Then,</p>
<ul class="disc">
<li>we say that \(f(x)\) is even when \(f(x)=f(-x)\) for all \(x\text{,}\) and</li>
<li>we say that \(f(x)\) is odd when \(f(x)=-f(-x)\) for all \(x\text{.}\)</li>
