<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the  ellipse \(x^2+2y^2=5-f_0\)  has \(x\)-semi-axis \(\sqrt{5-f_0}\) and \(y\)-semi-axis \(\sqrt{\frac{5-f_0}{2}}\text{,}\)</p>
<ul class="circle">
<li>the ellipses start with a point on the \(z\) axis when \(f_0=5\) and</li>
<li>increase in size as \(f_0\) decreases.</li>
</ul>
