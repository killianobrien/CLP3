\begin{align*}
\text{Surface area}
&amp;= \dblInt_{4\le x^2+y^2\le 9}\sqrt{1+f_x(x,y)^2+f_y(x,y)^2}\ \dee{x}\,\dee{y}\\
&amp;= \dblInt_{4\le x^2+y^2\le 9}
\sqrt{1+\frac{x^2}{x^2+y^2}+\frac{y^2}{x^2+y^2}}\ \dee{x}\,\dee{y}\\
&amp;=\sqrt{2} \dblInt_{4\le x^2+y^2\le 9} \dee{x}\,\dee{y}
\end{align*}
