<p>The particle is moving upwards from \(t=1\) to \(t=2\text{,}\) and from \(t=3\) onwards.  The particle is moving downwards from \(t=0\) to \(t=1\text{,}\) and from \(t=2\) to \(t=3\text{.}\)</p>
<p>The particle is moving faster when \(t=1\) than when \(t=3\text{.}\)</p>
