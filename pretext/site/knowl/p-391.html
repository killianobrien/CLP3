<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>These are called the parametric equations of the line, because they contain a free parameter, namely \(t\text{.}\) As \(t\) varies from \(-\infty\) to \(\infty\text{,}\) the point \((x_0+td_x,y_0+td_y)\) traverses the entire line.</p>
