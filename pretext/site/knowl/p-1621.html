<p>The vector \(\vnabla G(x,y,z)\) is not a normal vector to the surface \(G(x,y,z)\!=\!K\) at \((x_0,y_0,z_0)\text{.}\) The vector  \(\vnabla G(x_0,y_0,z_0)\) is a normal vector to \(G(x,y,z)\!=\!K\) at \((x_0,y_0,z_0)\) (provided \(G(x_0,y_0,z_0)=K\)).</p>
