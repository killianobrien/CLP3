\text{Volume}(\cV_1)
&amp;=\int_0^a \dee{x}\  \sqrt{a^2-x^2}\left[
\int_0^{\sqrt{a^2-x^2}} \dee{y} \right]\\
&amp;=\int_0^a \dee{x}\  \big(a^2-x^2\big)\\
&amp;=\left[a^2x-\frac{x^3}{3}\right]_0^a\\
&amp;=\frac{2a^3}{3}
\end{align*}
