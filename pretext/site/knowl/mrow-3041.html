\begin{align*}
\int_0^{\pi/2} \cos^2\theta\ \dee{\theta}
&amp;=\int_0^{\pi/2} \sin^2\theta\ \dee{\theta}
=\int_0^{\pi/2} \frac{1}{2}\big[\sin^2\theta+\cos^2\theta\big]\,\dee{\theta}\\
&amp;=\frac{1}{2}\int_0^{\pi/2} \dee{\theta}
=\frac{\pi}{4}
\end{align*}
