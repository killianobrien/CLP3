<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can think of the Laplace transform of some kind of continuous analogue of a power series associated to a sequence of coefficients. This viewpoint is excellently described in a <a class="external" href="http://ocw.mit.edu/courses/mathematics/18-03-differential-equations-spring-2010/video-lectures/lecture-19-introduction-to-the-laplace-transform" target="_blank">video lecture</a> by Prof. Arthur Mattuck in the MIT OpenCourseWare Differential Equations course.</p>
