<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.4.5</span><span class="period">.</span><span class="space"> </span><span class="title">Transform of a derivative.</span>
</h6>
<p>Let \(x\) be a function having a Laplace transform \(\L{x(t)}\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\L{\frac{dx}{dt}} = s \L{x(t)} - x(0).
\end{equation*}
