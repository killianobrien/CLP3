<p>Let \(a&gt;0\text{.}\)</p>
<ol class="lower-alpha">
<li>If \(f(x)\) is an even function, then<div class="displaymath">
\begin{equation*}
\int_{-a}^a f(x) \dee{x} = 2\int_0^a f(x) \dee{x}
\end{equation*}
</div>
</li>
<li>If \(f(x)\) is an odd function, then<div class="displaymath">
\begin{equation*}
\int_{-a}^a f(x) \dee{x} = 0
\end{equation*}
</div>
</li>
</ol>
