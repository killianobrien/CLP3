<p>Similarly, for the \(y\)-coordinate to be \(25\text{,}\)  we need \((t-5)^2=25\text{,}\) so \((t-5)=\pm 5\text{.}\) When \(t=0\text{,}\) the curve hits \((1, 25)\text{;}\) when \(t=10\text{,}\) the curve hits \((0,25)\text{.}\)</p>
