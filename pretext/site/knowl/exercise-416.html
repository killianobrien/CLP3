<p>Let \(D\) be the region in the \(xy\)--plane which is inside the circle \(x^2+(y-1)^2=1\) but outside the circle \(x^2+y^2=2\text{.}\) Determine the mass of this region if the density is given by</p>
<div class="displaymath">
\begin{equation*}
\rho(x,y)=\frac{2}{\sqrt{x^2+y^2}}
\end{equation*}
