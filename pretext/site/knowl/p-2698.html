<p>(b) \(f(x,y,z)\) is the square of the distance from \((x,y,z)\) to \((2,-2,4)\text{.}\) So the point on the sphere \(x^2 + y^2 + z^2 = 6\) that is farthest from the point \((2, -2, 4)\) is the point from part (a) that maximizes \(f\text{,}\) which is \((-1,1,-2)\text{.}\)</p>
