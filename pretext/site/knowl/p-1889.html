<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We are going to need the first order partial derivatives of \(f(x,y)=ye^{-x}\) at \((x,y)=(1,e)\text{.}\) Here they are.</p>
<div class="displaymath">
\begin{align*}
f_x(x,y)&amp;= -ye^{-x} &amp; f_x(1,e)&amp;=-e\,e^{-1}=-1\\
f_y(x,y)&amp;=e^{-x}    &amp; f_y(1,e)&amp;= e^{-1}
\end{align*}
</div>
