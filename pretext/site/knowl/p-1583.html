<p>(c) We are told to evaluate \(\left(\pdiff{y}{x}\right)_u\text{,}\) which is the partial derivative of \(y\) with respect to \(x\) with \(u\) being held fixed. So \(x\) and \(u\) have to be independent variables and \(y\) has to be a function of \(x\) and \(u\text{.}\)</p>
