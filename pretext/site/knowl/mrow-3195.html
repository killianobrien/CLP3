\begin{align*}
I &amp;= \int_{-1}^2\int_{x^2}^{x+2} \frac{e^x}{2-x}\ \dee{y}\,\dee{x}\\
&amp;= \int_{-1}^2 (x+2-x^2)\frac{e^x}{2-x}\ \dee{x}
= -\int_{-1}^2 (x-2)(x+1)\frac{e^x}{2-x}\ \dee{x}\\
&amp;= \int_{-1}^2 (x+1) e^x\ \dee{x}\\
&amp;= \Big[xe^x\Big]_{-1}^2\\
&amp;= 2e^2 + \frac{1}{e}
\end{align*}
