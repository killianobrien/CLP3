<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The curve “crosses itself” when \((\sin t,t^2)\) gives the same coordinate for different values of \(t\text{.}\) When these crossings occur will depend on which crossing you're referring to, so your answers should all depend on \(t\text{.}\)</p>
