</h6>
<p>Given any nonzero vector \(\vv\text{,}\) the rate of change of \(f\) per unit distance as you leave \((a,b)\) moving in direction \(\vv\) is</p>
<div class="displaymath">
\begin{equation*}
\vnabla f(a,b)\cdot\frac{\vv}{|\vv|}
=D_{\frac{\vv}{|\vv|}}\ f(a,b)
\end{equation*}
</div></article><span class="incontext"><a href="sec_directional_derivatives.html#eqn_dir_deriv_space">in-context</a></span>
