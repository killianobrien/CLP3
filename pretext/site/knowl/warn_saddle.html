<span class="type">Warning</span><span class="space"> </span><span class="codenumber">2.9.5</span><span class="period">.</span>
</h6>
<p>Theorem <a class="xref" data-knowl="./knowl/thm_stationary_point.html" title="Theorem 2.9.2">2.9.2</a> tells us that every local maximum or minimum (in the interior of the domain of a function whose partial derivatives exist) is a critical point.  Beware that it does <em class="emphasis">not</em><a class="fn-knowl" data-knowl="./knowl/fn-78-hidden.html" title="Footnote 2.9.4"><sup> 4 </sup></a> tell us that every critical point is either a local maximum or a local minimum.</p></article><span class="incontext"><a href="sec_max.html#warn_saddle">in-context</a></span>
