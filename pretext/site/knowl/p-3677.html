<p>Now here is the parabolic cylinder \(z=x^2\) on the top. \(E\) is constructed by using the parabolic cylinder \(z=x^2\) to chop the front off of the tunnel \(x\ge 0\text{,}\) \(0\le y\le 2\text{,}\) \(z\ge 0\text{,}\)  \(y+z\le 3\text{.}\) The figure on the bottom is a sketch.</p>
