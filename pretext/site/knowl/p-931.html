<p>In practice students taking multivariable calculus regularly have great difficulty visualising surfaces in three dimensions, despite the fact that we all live in three dimensions. We'll now develop some technique to help us sketch surfaces in three dimensions<a class="fn-knowl" data-knowl="./knowl/fn-29-hidden.html" title="Footnote 1.7.1"><sup> 1 </sup></a>.</p>
