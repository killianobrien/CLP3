4\left(\frac{1}{8\la}\right)^2+4\left(\frac{1}{8\la}\right)^2
+\left(\frac{1}{2\la}\right)^2=96
&amp;\iff
\left(\frac{1}{16}+\frac{1}{16}+\frac{1}{4}\right)\frac{1}{\la^2}=96\\
&amp;\iff
\la^2=\frac{3}{8}\frac{1}{96}=\frac{1}{8\times 32}\\
&amp;\iff \la=\pm \frac{1}{16}
\end{align*}
