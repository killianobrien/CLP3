\dblInt_\cR \sqrt{a^2-x^2-y^2}\,\dee{x}\,\dee{y}
&amp;=\frac{\pi}{4} \int_{-a}^a \big(a^2-y^2\big)\  \dee{y}

&amp;=\frac{\pi}{2}\left[a^3-\frac{a^3}{3}\right]\\
&amp;=\frac{1}{3}\pi a^3
\end{align*}
