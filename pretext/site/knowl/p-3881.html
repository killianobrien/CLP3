<p>(b) The point \((0,3,0)\)</p>
<ul class="disc">
<li>lies in the \(xy\)-plane (i.e. has \(z=\rho\cos\varphi=0\)) and so has \(\varphi=\frac{\pi}{2}\) and</li>
<li>lies on the positive \(y\)-axis and so has \(\theta=\frac{\pi}{2}\) and</li>
<li>is a distance \(3\) from the origin and so has \(\rho=3\text{.}\)</li>
</ul>
