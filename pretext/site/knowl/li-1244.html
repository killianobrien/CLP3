</h6>If \(\la=0\text{,}\) then, by (E1), \(yz=0\) so that \(f(x,y,z)=xyz=0\text{.}\) This cannot possibly be the maximum value of \(f\) because there are points \((x,y,z)\) on \(g(x,y,z)=9\) (for example \(x=y=1\text{,}\) \(z=\sqrt{2}\)) with \(f(x,y,z) \gt 0\text{.}\)</article><span class="incontext"><a href="sec_Lagrange.html#li-1244">in-context</a></span>
