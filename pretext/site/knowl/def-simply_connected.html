<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.8.5</span><span class="period">.</span>
</h6>
<p>A subset \(S\) of the plan is <em class="emphasis">connected</em> if every two points in \(S\) can be joined by a path contained in \(S\text{.}\)</p>
<p>The subset \(S\) is <em class="emphasis">simply connected</em> if the interior of every closed path in \(S\) is also contained in \(S\text{.}\)</p></article><span class="incontext"><a href="sec_greens.html#def-simply_connected">in-context</a></span>
