</h6>If \(S\) and \(T\) are sets, then \(f:S\rightarrow T\) means that \(f\) is a function which assigns to each element of \(S\) an element of \(T\text{.}\) The set \(S\) is called the domain of \(f\text{.}\)</article><span class="incontext"><a href="sec_limits.html#li-585">in-context</a></span>
