\begin{align*}
\int_0^{1-x^2}  x^2\sqrt{1-y} \ \dee{y}
&amp;= x^2 \int_0^{1-x^2}  \sqrt{1-y} \ \dee{y}
=x^2 \left[ -\frac{2}{3}(1-y)^{3/2} \right]_0^{1-x^2}\\
&amp;=\frac{2}{3}x^2\big(1-x^3\big)
\end{align*}
