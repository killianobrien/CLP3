<p>Consider the integral</p>
<div class="displaymath">
\begin{equation*}
I = \int\limits_{C} \, (6xy^2 - y^3 ) \, dx + (6x^2y -3xy^2) \, dy
\end{equation*}
</div>
<p data-braille="continuation">along a path \(C\) from the point \(A=(1,2)\) to the point \(B=(3,4)\text{.}\) Choose a convenient path in order to evaluate such an integral.</p>
