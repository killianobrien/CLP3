<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a \gt 0\text{.}\) A mountain, call it Half Dome<a class="fn-knowl" data-knowl="./knowl/fn-128-hidden.html" title="Footnote 3.3.1"><sup> 1 </sup></a>, has height \(z(x,y)=\sqrt{a^2-x^2-y^2}\) above each point \((x,y)\) in the base region \(\cR=\Set{(x,y)}{x^2+y^2\le a^2, x\le 0}\text{.}\) Find its average height.</p>
