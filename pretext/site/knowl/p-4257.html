<p>Suppose that \(g\) is an even function and \(h\) is an odd function. Then for any \(T\text{,}\)</p>
<ul class="disc">
<li><div class="displaymath">
\begin{equation*}
\int_{-T}^T g(x) \, dx = 2 \int_0^T g(x) \, dx,
\end{equation*}
</div></li>
<li><div class="displaymath">
\begin{equation*}
\int_{-T}^T h(x) \, dx = 0.
\end{equation*}
</div></li>
</ul>
