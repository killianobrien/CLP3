<p>The area of the pink dimple in the figure above is identical to the area of the blue cap in that figure. So the total surface area of the Death Star is exactly the surface area of a sphere of radius \(a=2\) and so (see Example <a class="xref" data-knowl="./knowl/eg_area_hemisphere.html" title="Example 3.4.5: Area of a hemisphere">3.4.5</a>) is \(4\pi a^2 = 4 \pi 2^2=16\pi\text{.}\)</p>
