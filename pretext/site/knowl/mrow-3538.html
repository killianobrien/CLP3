\begin{align*}
\int_0^{2\pi}\dee{\theta}\ \cos^4\theta
&amp;=\int_0^{2\pi}\dee{\theta}\ \left[\frac{3}{8}
+\frac{1}{2}\cos(2\theta) +\frac{1}{8}\cos(4\theta)\right]\\
&amp;=\frac{3}{8} \times 2\pi +\frac{1}{2}\times 0 +\frac{1}{8}\times 0
=\frac{3}{4}\pi
\end{align*}
