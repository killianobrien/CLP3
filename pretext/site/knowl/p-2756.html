<p>(b-i) By definition, the point \((x,y)\) is a critical point of \(T(x,y)\) if ane only if</p>
<div class="displaymath">
\begin{align*}
T_x = 2x\,e^y &amp;=0 \tag{E1}\\
T_y = e^y\big(x^2+y^2+2y\big) &amp;=0  \tag{E2}
\end{align*}
</div>
