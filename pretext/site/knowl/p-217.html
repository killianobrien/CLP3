<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If three points are collinear, then the vector from the first point to the second point, and the vector from the first point to the third point must both be parallel to the line, and hence must be parallel to each other (i.e. must be multiples of each other).</p>
