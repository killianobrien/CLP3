\begin{align*}
\int_{-\sqrt{1-y}}^{\sqrt{1-y}} \dee{x}\, x^2\sqrt{1-y}
&amp;=2\sqrt{1-y}\int_0^{\sqrt{1-y}} x^2\ \dee{x}
=2\sqrt{1-y} \left[ \frac{x^3}{3} \right]_0^{\sqrt{1-y}}\\
&amp;=\frac{2}{3}(1-y)^2
\end{align*}
