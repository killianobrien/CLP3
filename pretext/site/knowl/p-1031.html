<p>(a) If \(c \gt 0\text{,}\) \(f(x,y,z)=c\) is the sphere of radius \(\sqrt{c}\) centered at the origin. If \(c=0\text{,}\) \(f(x,y,z)=c\) is just the origin. If \(c \lt 0\text{,}\) no \((x,y,z)\) satisfies \(f(x,y,z)=c\text{.}\)</p>
