<body><article class="hiddenproof"><p>This can be shown using integration by parts, as follows,</p>
<div class="displaymath">
\begin{align*}
\L{\frac{dx}{dt}} \amp =\trans{\frac{dx}{dt}} , \\
\amp  =  \left [ e^{-st} x(t) \right ]_0^\infty - \int_0^\infty -se^{-st} x(t) \, dt \\
\amp  = -x(0) + s \trans{x(t)} ,\\
\amp = s \L{x(t)} - x(0),
\end{align*}
</div>
<p data-braille="continuation">as required.</p></article></body>
