<body><div class="hint solution-like"><p>In order for \(y=ax^b\) to give the \((x,y)\) coordinates of the path of steepest ascent,  the tangent vector to \(y=ax^b\) must be parallel to the height gradient \(\vnabla h(x,y)\) at all points on \(y=ax^b\text{.}\) Also, don't forget that \((1,1)\) must be on \(y=ax^b\text{.}\)</p></div></body>
