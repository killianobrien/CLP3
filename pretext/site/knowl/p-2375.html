<p>Next, we look at the part of the boundary with \(y=1\text{.}\) There \(f=f(x,1)=x-x^3\text{.}\) To find the maximum and minimum of \(f(x,y)\) on the part of the boundary with \(y=1\text{,}\) we must find the maximum and minimum of \(x-x^3\) when \(0\le x\le 1\text{.}\)</p>
