<p>(c) To get a rate \(-3\text{,}\) we need</p>
<div class="displaymath">
\begin{equation*}
\sin\theta=-\frac{3}{2}
\end{equation*}
</div>
<p data-braille="continuation">No \(\theta\) obeys this, since \(-1\le\sin\theta\le 1\) for all \(\theta\text{.}\) So no direction works!</p>
