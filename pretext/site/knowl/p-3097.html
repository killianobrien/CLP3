<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The parabola \(y^2=2x+6\) and the line \(y=x-1\) meet when \(x=y+1\) with \(y^2=2(y+1)+6\) or \(y^2-2y-8=(y-4)(y+2)=0\text{.}\) So they meet at \((-1,-2)\) and \((5,4)\text{.}\) The domain of integration is sketched below.</p>
