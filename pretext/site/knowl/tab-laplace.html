<tr>

</tr>
<tr>

</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\sin(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{\omega}{s^2 + \omega^2}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\cos(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{s}{s^2 + \omega^2}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(t\sin(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{2\omega s}{(s^2 + \omega^2)^2}\)</td>

<tr>
<td class="l m b0 r0 l0 t0 lines">\(t\cos(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{s^2 - \omega^2}{(s^2 + \omega^2)^2}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\sinh(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{\omega}{s^2 - \omega^2}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\cosh(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{s}{s^2 - \omega^2}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(e^{-at}\sin(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{\omega}{(s+a)^2+\omega^2}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(e^{-at}\cos(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{s+a}{(s+a)^2+\omega^2}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(e^{-at}\sinh(\omega t)\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(\dfrac{\omega}{(s+a)^2-\omega^2}\)</td>
