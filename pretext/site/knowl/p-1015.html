<p>(a) For each fixed \(c \gt 0\text{,}\) the level curve \(x^2+2y^2=c\) is the ellipse centred on the origin with \(x\) semi axis \(\sqrt{c}\) and \(y\) semi axis \(\sqrt{c/2}\text{.}\) If \(c=0\text{,}\)  the level curve \(x^2+2y^2=c=0\) is the single point \((0,0)\text{.}\)</p>
