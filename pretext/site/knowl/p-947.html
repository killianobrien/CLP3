<p>Next we add in the \(x=0\) and \(y=0\) cross-sections (i.e. the parts of our surface that are in the \(yz\)- and \(xz\)-planes, respectively)</p>
<div class="displaymath">
\begin{equation*}
x=0,\ z^2=1+y^2\qquad\text{and}\qquad
y=0,\ z^2=1+4x^2
\end{equation*}
