<p>Find the high and low points of the surface \(\ z=\sqrt{x^2+y^2}\ \) with \((x,y)\) varying over the square \(\ |x|\le 1\text{,}\) \(|y|\le 1\ \text{.}\) Discuss the values of \(\ z_x,\ z_y\ \) there. Do not evaluate any derivatives in answering this question.</p>
