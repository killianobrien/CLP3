<p>Given any vector \(\vv=\llt v_1,v_2\rgt\text{,}\) the expression</p>
<div class="displaymath">
\begin{equation*}
\llt f_x(a,b),f_y(a,b)\rgt \cdot\llt v_1,v_2\rgt  =\vnabla f(a,b)\cdot\vv
\end{equation*}
</div>
<p data-braille="continuation">is denoted \(D_{\vv}f(a,b)\text{.}\)</p>
