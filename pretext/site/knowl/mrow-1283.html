= \frac{e^y}{x}\\
\pdiff{u}{y}(x,y)&amp;= e^y\, \ln\big(xe^{-y^2}\big)
+ e^y\, \frac{1}{xe^{-y^2}}\ (-2xy)e^{-y^2}
= e^y\, \ln\big(xe^{-y^2}\big)
-2y e^y\\
