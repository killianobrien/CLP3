\begin{align*}
\int_{-1}^0 \int_{-2}^{2x} e^{y^2}\ \dee{y}\,\dee{x}
&amp;=\int_{-2}^0 \int_{y/2}^{0} e^{y^2}\ \dee{x}\,\dee{y}\\
&amp;=-\frac{1}{2}\int_{-2}^0  y e^{y^2}\ \dee{y}\\
&amp;=-\frac{1}{2}\left[\frac{1}{2}e^{y^2}\right]_{-2}^0\\
&amp;=\frac{1}{4}\big[e^4-1\big]
\end{align*}
