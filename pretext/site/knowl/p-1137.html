<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The function \(f(x,y)\) can also be very close to 10 for some \((x,y)\)'s that are not close to \((0,0)\text{.}\) Moreover, we don't know <em class="emphasis">how close</em> to \((0,0)\) we have to be in order for \(f(x,y)\) to be “very close” to 10.</p>
