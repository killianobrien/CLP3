<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A solid is bounded below by the cone \(z\!=\!\sqrt{x^2\!+\!y^2}\ \) and above by the sphere \(x^2+y^2+z^2 = 2\text{.}\) It has density \(\de(x,y,z) = x^2 + y^2\text{.}\)</p>
