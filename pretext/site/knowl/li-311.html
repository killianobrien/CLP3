</h6>Each point on the \(z\)-axis is of the form \((0,0,z)\text{.}\) Such a point is on the plane \(P\) if<div class="displaymath">
\begin{equation*}
3(0)+\frac{1}{2}(0)+z=4
\iff z=4
\end{equation*}
</div>So the intersection of \(P\) with the \(z\)-axis is the single point \((0,0,4)\text{.}\)</article><span class="incontext"><a href="sec_planes_3d.html#li-311">in-context</a></span>
