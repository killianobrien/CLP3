<p>It is possible, but very tedious, to evaluate the integral \(\int_0^2\int_0^a \sqrt{a^2-x^2}\ \dee{x}\,\dee{y}\) of Example <a class="xref" data-knowl="./knowl/eg_dblInt_C.html" title="Example 3.1.14: Geometric Interpretation">3.1.14</a>, using single variable calculus techniques. We do so now as a review of a couple of those techniques.</p>
