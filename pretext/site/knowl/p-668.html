<p>(a) The line \(L\) intersects the \(xy\)--plane when \(x + y + z = 6\text{,}\) \(x - y + 2z = 0\text{,}\) and \(z=0\text{.}\) When \(z=0\) the equations of \(L\) reduce to \(x + y = 6\text{,}\) \(x - y = 0\text{.}\) So the intersection point is \((3,3,0)\text{.}\)</p>
