<p>The vectors \(\llt 1,2,-2\rgt -\llt 0,3,-5\rgt =\llt 1,-1,3\rgt \) and \(\llt 3,0,4\rgt -\llt 0,3,-5\rgt =\llt 3,-3,9\rgt \) are parallel (i.e. are  multiples of each other), so the three points are on the same line.</p>
