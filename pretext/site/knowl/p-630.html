<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>(b) The equation \(x+y+z=3\) is equivalent to \(2x+2y+2z=6\text{.}\) So the two equations \(x+y+z=3\) and \(2x+2y+2z=7\) are mutually contradictory. They have no solution. The two planes are parallel and <em class="emphasis">do not intersect</em>.</p>
