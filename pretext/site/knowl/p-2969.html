<p>A region \(E\) in the \(xy\)--plane has the property that for all continuous functions f</p>
<div class="displaymath">
\begin{equation*}
\dblInt_E f(x,y)\,\dee{A}
= \int_{x=-1}^{x=3}\left[\int_{y=x^2}^{y=2x+3} f(x,y) \dee{y}\right] \dee{x}
\end{equation*}
