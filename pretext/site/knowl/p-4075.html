<p>Green's theorem<a class="fn-knowl" data-knowl="./knowl/fn-150-hidden.html" title="Footnote 3.8.1"><sup> 1 </sup></a> is an important result that links the integral of a function over a simply connected region of the plane, to a certain path integral around the boundary of that region. This is a simple case of more general results in integration theory and vector calculus.</p>
