<p>So, the points at which the curve crosses itself are those points \((0,(\pi n)^2)\) where \(n\) is an integer. It passes such a point at times \(t=\pi n \) and \(t=-\pi n\text{.}\) So, the curve hits this point \(2\pi n\) time units apart.</p>
