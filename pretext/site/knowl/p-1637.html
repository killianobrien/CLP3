<p>Denote by \(P=(a,b,c)\) the point on the plane \(x+2y+3z=20\) that is nearest the point \(Q=(1,1,1)\text{.}\) Pick any other point on the plane and call it \(R\text{.}\) For example \((x,y,z) = (20,0,0)\) obeys \(x+2y+3z=20\)  and so \(R=(20,0,0)\) is a point on the plane.</p>
