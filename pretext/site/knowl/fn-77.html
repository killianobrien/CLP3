<h6 class="heading">
<span class="type">Footnote</span><span class="space"> </span><span class="codenumber">2.9.3</span><span class="period">.</span>
</h6>Recall that if \(h\lt 0\) and \(A\le B\text{,}\) then \(hA\ge hB\text{.}\) This is because the product of any two negative numbers is positive, so that \(h\lt 0,\ A\le B
\implies A-B\le 0
\implies h(A-B)\ge 0
\implies hA\ge hB\text{.}\)</div>
