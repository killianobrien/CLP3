</h6>First use one of the equations to solve for one of the unknowns in terms of the other unknown. For example, (E1) tells us that \(y= x+1\text{.}\) This expresses \(y\) in terms of \(x\text{.}\) We say that we have solved for \(y\) in terms of \(x\text{.}\)</article><span class="incontext"><a href="sec_max.html#li-1036">in-context</a></span>
