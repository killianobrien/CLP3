<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The Laplace transform is linear, i.e. if \(f\) and \(g\) are two functions with Laplace transforms then for all \(\alpha, \beta \in \mathbb{R}\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\L{\alpha f + \beta g} = \alpha\L{f} + \beta \L{g}.
\end{equation*}
</div>
