</h6>If \(3x^2y=1\text{,}\) we cannot have \(x=0\text{,}\) so we must have \(2x^2y=1\text{.}\) Dividing gives \(1=\tfrac{3x^2y}{2x^2y}=\tfrac{3}{2}\) which is impossible.</article><span class="incontext"><a href="sec_max.html#li-1095">in-context</a></span>
