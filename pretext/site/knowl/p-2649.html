<p>The ellipsoid \(\frac{x^2}{a^2}+\frac{y^2}{b^2}+\frac{z^2}{c^2}=1\) passes through the point \((1,2,1)\) if and only if \(\frac{1}{a^2}+\frac{4}{b^2}+\frac{1}{c^2}=1\text{.}\)</p>
