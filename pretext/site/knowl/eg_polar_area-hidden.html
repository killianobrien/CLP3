<body><article class="example example-like"><p>Let \(0\le a \lt b\le 2\pi\) be constants. Find the area of the region</p>
<div class="displaymath">
\begin{equation*}
\cR=\Set{(r\cos\theta,r\sin\theta)}{a\le\theta\le b,
0\le r\le B(\theta)}
\end{equation*}
</div>
<p data-braille="continuation">where the function  \(R(\theta)\ge 0\) is continuous.</p>
