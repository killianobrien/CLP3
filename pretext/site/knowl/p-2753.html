<p>Hence the maximum value of \(T(x,y) = e^y\big(x^2+y^2\big)\) on \(x^2 + y^2 = 100\) is \(100 e^{10}\) at \((0,10)\) and the minimum value is \(100 e^{-10}\) at \((0,-10)\text{.}\)</p>
