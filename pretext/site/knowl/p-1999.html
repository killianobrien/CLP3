<div class="displaymath">
\begin{equation*}
\vnabla f(P) \cdot\frac{\hi+\hj}{|\hi+\hj|}
=\frac{1}{\sqrt{2}}\big(6\hi - 3\hj + 3\hk\big)\cdot\big(\hi+\hj\big)
=\frac{3}{\sqrt{2}}
\end{equation*}
