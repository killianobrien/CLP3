<p>In general, this is false. Consider \(f(x,y)=12-(1-10x)^2-(1-10y)^2\text{.}\)</p>
<ul class="disc">
<li>\(\lim\limits_{(x,y)\to(0,0)}f(x,y)=12-1-1=10\) (the function is continuous)</li>
<li>\(\displaystyle f(0.1,0.1)=12-(1-1)^2-(1-1)^2=12\)</li>
<li>\(\displaystyle f(0.2,0.2)=12-(1-2)^2-(1-2)^2=10\)</li>
</ul>
