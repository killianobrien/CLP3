<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Denote by \(s(t)\) the length of the part of the curve between \(\vr(0)\) and \(\vr(t)\text{.}\) Then</p>
<div class="displaymath">
\begin{align*}
\diff{s}{t}(t)&amp;=\left|\diff{\vr}{t}(t)\right|\\
s(T)-s(T_0)&amp;= \int_{T_0}^T \left|\diff{\vr}{t}(t)\right|\,\dee{t}
\end{align*}
</div>
