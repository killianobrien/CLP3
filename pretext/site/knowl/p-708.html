<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>While in some applications \(t\) will indeed be “time”, it does not have to be. It can be simply a parameter that is used to label the different points on the curve that \(\vr(t)\) sweeps out. We then say that \(\vr(t)\) provides a parametrization of the curve.</p>
