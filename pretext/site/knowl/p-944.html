<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are also hyperboloids of two sheets. For example, replacing the \(+1\) on the right hand side of \(x^2+y^2-z^2=1\) gives \(x^2+y^2-z^2=-1\text{,}\) which is a hyperboloid of two sheets. We'll sketch it quickly in the next example.</p>
