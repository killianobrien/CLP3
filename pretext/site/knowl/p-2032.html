<p>The slope of \(y=x^2\) at \((1,1)\) is \(\diff{}{x}x^2\Big|_{x=1}=2\text{.}\) So a unit vector in the bug's direction of motion is \(\frac{\llt 1,2\rgt}{\sqrt{5}}\) and the bug's velocity vector is \(\vv=0.01\frac{\llt 1,2\rgt}{\sqrt{5}}\text{.}\)</p>
