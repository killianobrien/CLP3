<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Define \(u(x,t)=x+ct\) and \(w(x,t)=f(x+ct)=f\big(u(x,t)\big)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\pdiff{}{t}f(x+ct)
=\pdiff{w}{t}(x,t)
=\diff{f}{u}\big(u(x,t)\big)  \pdiff{u}{t}(x,t)
=c\, f'(x+ct)
\end{equation*}
</div>
