<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>(b) If \(u(x,y) = x^3-y^3\text{,}\) then</p>
<div class="displaymath">
\begin{alignat*}{2}
u_x\amp= 3x^2 \qquad\amp u_{xx}\amp= 6x \\
u_y\amp= -3y^2 \qquad\amp u_{yy}\amp= -6y 
\end{alignat*}
</div>
<p data-braille="continuation">So \(u_{xx}(x,y)+u_{yy}(x,y)=6x-6y\) is not identically zero and \(x^3-y^3\) <em class="emphasis">is not</em> harmonic.</p>
