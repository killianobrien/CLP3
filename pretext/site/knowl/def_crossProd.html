<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.19</span><span class="period">.</span><span class="space"> </span><span class="title">Cross Product.</span>
</h6>
<p>The cross product of the vectors \(\va=\llt a_1,a_2,a_3\rgt\) and \(\vb=\llt b_1,b_2,b_3\rgt\) is denoted \(\va\times\vb\) and is defined by</p>
<div class="displaymath">
\begin{gather*}
\va\times\vb = \llt a_2b_3-a_3b_2\,,\, a_3b_1-a_1b_3\,,\, a_1b_2-a_2b_1\rgt
\end{gather*}
</div></article><span class="incontext"><a href="sec_vectors.html#def_crossProd">in-context</a></span>
