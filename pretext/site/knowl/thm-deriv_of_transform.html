<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.3</span><span class="period">.</span><span class="space"> </span><span class="title">Derivative of the transform.</span>
</h6>
<p>Let \(f\) be a function with transform \(F(s) = \L{f(t)}\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\L{tf(t)} = - \frac{dF}{ds}.
\end{equation*}
</div></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-16-hidden.html" title="Proof 4.4.3.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-transform_properties.html#thm-deriv_of_transform">in-context</a></span>
