<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <em class="emphasis">non-linear</em> ODE is one where some of the derivatives of \(y\text{,}\) or \(y\) itself, appear to a power higher than 1 or are multiplied together, such as in</p>
<div class="displaymath">
\begin{equation*}
t^4 \frac{d^2y}{dt^2} + y \frac{dy}{dt} = 0.
\end{equation*}
</div>
