<p>Our conclusion is that, if we are looking in the direction \(\vv\text{,}\) and if the outward pointing normal<a class="fn-knowl" data-knowl="./knowl/fn-59-hidden.html" title="Footnote 2.5.13"><sup> 13 </sup></a> to the surface of the solid at \((x,y,z)\) is \(\vnabla G(x,y,z)\) then the point \((x,y,z)\) is hidden if and only if \(\vv\cdot\vnabla G(x,y,z)\gt 0\text{.}\)</p>
