</h6>In \(V\text{,}\) \(\tfrac{z}{c}\le 1-\tfrac{x}{a}-\tfrac{y}{b}\) and \(x,y\ge0\text{,}\) so the biggest value of \(z\) in \(V\) is achieved when \(x=y=0\) and is \(c\text{.}\) Thus, in \(V\text{,}\) \(z\) runs from \(0\) to \(c\text{.}\)</article><span class="incontext"><a href="sec_3d_integrals.html#li-1885">in-context</a></span>
