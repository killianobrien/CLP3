\begin{align*}
\cos^4 t &amp;= \left[ \frac{1+\cos(2t)}{2} \right]^2\\
&amp;= \frac{1}{4} + \frac{1}{2} \cos(2t) + \frac{1}{4}\cos^2(2t)\\
&amp;= \frac{1}{4} + \frac{1}{2} \cos(2t) + \frac{1}{8}\left(1 + \cos(4t)\right)\\
&amp;= \frac{3}{8} + \frac{1}{2} \cos(2t) + \frac{1}{8}\cos(4t)
\end{align*}
