<p>(b) The directional derivative in the north direction is</p>
<div class="displaymath">
\begin{equation*}
D_{\llt 0,1\rgt}f(2,1) = \vnabla f(2,1)\cdot\llt 0,1\rgt
= \llt -1\,,\, -4\rgt \cdot \llt 0,1\rgt = -4
\end{equation*}
</div>
<p data-braille="continuation">So the hiker descends with slope \(|-4|=4\text{.}\)</p>
