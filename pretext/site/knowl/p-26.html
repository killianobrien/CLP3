<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Describe and sketch the set of all points \((x,y)\) in \(\bbbr^2\) that satisfy</p>
<ol class="lower-alpha">
<li>\(\displaystyle x=y\)</li>
<li>\(\displaystyle x+y=1\)</li>
<li>\(\displaystyle x^2+y^2=4\)</li>
<li>\(\displaystyle x^2+y^2=2y\)</li>
<li>\(\displaystyle x^2+y^2 \lt 2y\)</li>
</ol>
