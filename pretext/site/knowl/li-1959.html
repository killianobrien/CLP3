</h6>Then, for each fixed \(z\) in that range, \((x,y)\) run over \(z\le y\le x\le 1\text{.}\) In particular, the smallest allowed \(y\) is \(y=z\) and the largest allowed \(y\) is \(y=1\) (when \(x=y=1\)). So \(z\le y\le 1\text{.}\)</article><span class="incontext"><a href="sec_3d_integrals.html#li-1959">in-context</a></span>
