<div class="displaymath">
\begin{align*}
-\frac{dF}{ds} \amp = - \frac{d}{ds} \left ( \trans{f(t)} \right )  , \\
\amp  =  - \int_0^\infty \frac{\partial}{\partial s} \left ( e^{-st} f(t) \right ) \, dt ,\\
\amp  = - \int_0^\infty -t e^{-st} f(t) \, dt \\
\amp  = \trans{t f(t)}, \\
\amp  = \L{tf(t)}.
\end{align*}
