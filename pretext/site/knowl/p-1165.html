<p>By TheoremÂ <a class="xref" data-knowl="./knowl/thm_one_d_continuity.html" title="Theorem 2.1.6">2.1.6</a>, \(f(x,y)\) is continuous over its domain. The domain of a polynomial is everywhere; in this case, \(\mathbb R^2\text{.}\) So, \(f(x,y)\) is continuous at \((a,b)\text{.}\) By the definition of continuity, \(\lim\limits_{(x,y)\to(a,b)}f(x,y)=f(a,b)\text{.}\)</p>
