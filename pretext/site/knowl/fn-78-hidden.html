<body><div class="fn">A very common error of logic that people make is “Affirming the consequent”. “If P then Q” is true, does not imply that “If Q then P” is true . The statement “If he is Shakespeare then he is dead” is true. But concluding from “That man is dead” that “He must be Shakespeare” is just silly.</div></body>
