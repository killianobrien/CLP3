<p>(b) The integral with respect to \(y\) treats \(x\) as a constant. So</p>
<div class="displaymath">
\begin{align*}
\int_0^2 f(x,y)\,\dee{y}
&amp;= \int_0^2 12 x^2y^3\,\dee{y}
= \Big[3x^2y^4\Big]_{y=0}^{y=2}
= 48x^2
\end{align*}
</div>
