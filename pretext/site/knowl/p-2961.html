<p>The integral \(I\) is defined as</p>
<div class="displaymath">
\begin{equation*}
I =\dblInt_R f(x,y)\ \dee{A}
= \int_1^{\sqrt{2}} \int_{1/y}^{\sqrt{y}} f(x,y)\,\dee{x}\,\dee{y}
+\int_{\sqrt{2}}^4 \int_{y/2}^{\sqrt{y}} f(x,y)\,\dee{x}\,\dee{y}
\end{equation*}
