<body><div class="solution solution-like">
<p>No such \(f(x,y)\) exists, because if it were to exist, then we would have that \(f_{xy}(x,y)=f_{yx}(x,y)\text{.}\) But</p>
<div class="displaymath">
\begin{align*}
f_{xy}(x,y)&amp;=\pdiff{}{y}f_x(x,y)=\pdiff{}{y}e^y=e^y\\
f_{yx}(x,y)&amp;=\pdiff{}{x}f_y(x,y)=\pdiff{}{x}e^x=e^x
\end{align*}
</div>
<p data-braille="continuation">are not equal.</p>
</div></body>
