<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The Fourier series of the function \(f\) over \((-\pi, \pi)\) is uniformly convergent if \(f\) is continuous on \((-\pi, \pi)\text{,}\) \(\frac{df}{dx}\) is piece-wise continuous on \((-\pi, \pi)\) and \(f\) is periodic of period \(2\pi\) so that \(f(-\pi)=f(\pi)\text{.}\)</p>
