<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>(h) This is called a parabolic cylinder. For any fixed \(y_0\text{,}\) the \(y=y_0\) cross-section (parallel to the \(xz\)-plane) is the upward opening parabola \(z=x^2\) which has vertex on the \(y\)-axis.</p>
