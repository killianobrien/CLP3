<p>The bottom slice has \(y=0\) and the top slice has \(y=2\text{.}\) On the slice at height \(y\text{,}\) \(x\) runs from \(y\) to \(6-y^2\text{.}\) So</p>
<div class="displaymath">
\begin{equation*}
I = \int_0^2 \int_y^{6-y^2} f(x,y)\ \dee{x}\,\dee{y}
\end{equation*}
</div>
