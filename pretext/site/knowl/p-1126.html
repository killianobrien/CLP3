<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consequently there is no one number \(L\) such that \(f(x,y)\) is close to \(L\) whenever \((x,y)\) is sufficiently close to \((0,0)\text{.}\) The limit \(\lim_{(x,y)\rightarrow(0,0)} f(x,y)\) does not exist.</p>
