<body><article class="example example-like"><p>Find the solution \((x,y)\) that solves the pair of coupled ODEs,</p>
<div class="displaymath">
\begin{align*}
\frac{dx}{dt} + 4 \frac{dy}{dt} + 5x  \amp =3,\\
\frac{dy}{dt} + 3x + y \amp =2t,
\end{align*}
</div>
<p data-braille="continuation">subject to the initial conditions \(y(0)=2\) and \(x(0)=-3\text{.}\)</p>
