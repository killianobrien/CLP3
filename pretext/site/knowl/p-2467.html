<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that the lines \(x=y\text{,}\) \(x=-y\) and \(y=0\) are all level curves of the function \(f(x, y) = y(x + y)(x - y) + 1\) (i.e. of (iii)) with \(f=1\text{.}\) So the first picture goes with (iii). And the second picture goes with (i).</p>
