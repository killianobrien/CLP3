<body><article class="example example-like"><p>Find the values of \(w\ge0\) and \(\ka\ge0\) that maximize the utility function</p>

U(w,\ka) =6 w^{\frac{2}{3}}\ka^{\frac{1}{3}}

4w+2\ka=12
\end{equation*}
