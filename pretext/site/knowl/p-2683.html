<p>In order for a sphere of radius \(r\) centred on the origin to be enclosed in the ellipsoid, every point of the ellipsoid must be at least a distance \(r\) from the origin. So the largest allowed \(r\) is the distance from the origin to the nearest point on the ellipsoid.</p>
