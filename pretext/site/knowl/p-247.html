<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The volume of a parallelepiped is the area of its base time its height. We can choose the base to be the parallelogram determined by the vectors \(\vb\) and \(\vc\text{.}\) It has area \(|\vb\times\vc|\text{.}\) The vector \(\vb\times\vc\) is perpendicular to the base.</p>
