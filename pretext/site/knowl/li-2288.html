<p>Find the volume of the solid inside the surface defined by the equation \(\rho = 8 \sin(\varphi)\) in spherical coordinates.</p>
<p>You may use that</p>
<div class="displaymath">
\begin{equation*}
\int \sin^4(\varphi) =\frac{1}{32}\big(12\varphi -8\sin(2\varphi)
+\sin(4\varphi)\big) +C
\end{equation*}
