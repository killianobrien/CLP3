\begin{align*}
\int_{x^2/(4\nu)}^{\sqrt{\nu x/2}} \dee{y}\ xy
&amp;= x\int_{x^2/(4\nu)}^{\sqrt{\nu x/2}} \dee{y}\ y\\
&amp;= x\left[\frac{y^2}{2}\right]_{x^2/(4\nu)}^{\sqrt{\nu x/2}}\\
&amp;=\frac{\nu x^2}{4}-\frac{x^5}{32\nu^2}
\end{align*}
