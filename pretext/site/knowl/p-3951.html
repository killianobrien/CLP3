<p>Let \(B\) denote the region inside the sphere \(x^2+y^2+z^2=4\) and above the cone \(x^2+y^2=z^2\text{.}\) Compute the moment of inertia</p>
<div class="displaymath">
\begin{equation*}
\tripInt_B z^2\,\dee{V}
\end{equation*}
</div>
