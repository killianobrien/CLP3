<body><div class="answer solution-like"><p>This statement is false. One counterexample is \(\va=\llt 1,0,0\rgt \text{,}\) \(\vb=\llt 0,1,0\rgt ,\ \vc=\llt 0,0,1\rgt \text{.}\) Then \(\va\cdot\vb=\va\cdot\vc=0\text{,}\) but \(\vb\ne\vc\text{.}\) There are <em class="emphasis">many</em> other counterexamples.</p></div></body>
