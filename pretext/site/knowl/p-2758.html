<p>(c) Note that \(T(x,y) = e^y\big(x^2+y^2\big)\ge 0\) on all of \(\bbbr^2\text{.}\) As \(T(x,y)=0\) only at \((0,0)\text{,}\) it is obvious that \((0,0)\) is the coolest point.</p>
