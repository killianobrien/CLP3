\begin{align*}
\dblInt_\cR\frac{y}{1+x}\ \dee{x}\,\dee{y}
&amp;=\int_0^1\dee{s}\int_1^2\dee{t}\ (1+s)t
=\int_0^1\dee{s}\ (1+s)\ \left[\frac{t^2}{2}\right]_1^2\\
&amp;=\frac{3}{2}\left[s+\frac{s^2}{2}\right]_0^1\\
&amp;=\frac{3}{2}\times \frac{3}{2}\\
&amp;=\frac{9}{4}
\end{align*}
