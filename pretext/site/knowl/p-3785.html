<p>Let E be the region bounded between the parabolic surfaces \(z = x^2 + y^2\) and \(z = 2 - x^2 - y^2\) and within the cylinder \(x^2 + y^2 \le 1\text{.}\)  Calculate the integral of \(f(x,y,z) = {(x^2 + y^2)}^{3/2}\) over the region \(E\text{.}\)</p>
