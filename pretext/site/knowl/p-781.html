<p>A particle traces out a curve in space, so that its position at time \(t\) is</p>
<div class="displaymath">
\begin{equation*}
\vr(t)=e^{-t}\,\hi+\frac{1}{t}\,\hj+(t-1)^2(t-3)^2\,\hk
\end{equation*}
</div>
<p data-braille="continuation">for \(t  \gt  0\text{.}\)</p>
