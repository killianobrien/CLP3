<p>(b) (ii) The function \(z=F(x,2)\) is also increasing (though slowly) at \(x=2\text{,}\) because the \(y=2.0\) graph in the diagram has positive slope at \(x=2\text{.}\) So \(F_x(2,2) \gt 0\text{.}\) So \(F\) does <em class="emphasis">not</em> have a critical point at \((2,2)\text{.}\)</p>
