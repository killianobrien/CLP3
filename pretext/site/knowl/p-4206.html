<h6 class="heading"><span class="type">Paragraph</span></h6>
<ul class="disc">
<li>\(\al x^2 + \be y^2 =\ga\) with \(\al,\be,\ga  \gt 0\text{,}\) which is an ellipse (or a circle),</li>
<li>\(\al x^2 - \be y^2 =\ga\) with \(\al,\be \gt 0\text{,}\) \(\ga\ne0\text{,}\) which is a hyperbola,</li>
<li>\(x^2 = \delta y\text{,}\) with \(\delta\ne 0\) which is a parabola.</li>
</ul>
