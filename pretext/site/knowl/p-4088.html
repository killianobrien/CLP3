<p>The determinant</p>
<div class="displaymath">
\begin{align*}
\det\left[\begin{matrix}
\pdiff{x}{u}(u,v)&amp;\pdiff{y}{u}(u,v) \\
\pdiff{x}{v}(u,v)&amp;\pdiff{y}{v}(u,v)
\end{matrix}\right]
\end{align*}
</div>
<p data-braille="continuation">that appears in (<a class="xref" data-knowl="./knowl/eq_dA.html" title="Equation 3.8.2">3.8.2</a>) and Theorem <a class="xref" data-knowl="./knowl/thm_2d_sub.html" title="Theorem 3.8.3">3.8.3</a> is known as the Jacobian<a class="fn-knowl" data-knowl="./knowl/fn-153-hidden.html" title="Footnote 3.8.4"><sup> 4 </sup></a>.</p>
