<article class="example example-like"><h6 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.3.1</span><span class="period">.</span>
</h6>
<p>Let \(f(x,y) = e^{my}\cos(nx)\text{.}\) Then</p>
<div class="displaymath">
\begin{align*}
f_x &amp;=  -n e^{my}\sin(nx) &amp;
f_y &amp;=   m e^{my}\cos(nx)\\
f_{xx}  &amp;=   -n^2 e^{my}\cos(nx) &amp;
f_{yx} &amp;=   -m n e^{my}\sin(nx)\\
f_{xy}  &amp;=   -m n e^{my}\sin(nx) &amp;
f_{yy} &amp;=   m^2 e^{my}\cos(nx)
\end{align*}
</div></article><span class="incontext"><a href="sec_higher_order.html#eg_higher_order_A">in-context</a></span>
