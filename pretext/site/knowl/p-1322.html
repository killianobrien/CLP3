<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\) be any differentiable function of one variable. Define \(z(x,y)=f(x^2+y^2)\text{.}\) Is the equation</p>
<div class="displaymath">
\begin{equation*}
y\pdiff{z}{x}(x,y)-x\pdiff{z}{y}(x,y) = 0
\end{equation*}
</div>
<p data-braille="continuation">necessarily satisfied?</p>
