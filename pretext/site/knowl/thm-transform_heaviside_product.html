<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.7.10</span><span class="period">.</span><span class="space"> </span><span class="title">Transform of products with Heaviside.</span>
</h6>
<p>If</p>
<div class="displaymath">
\begin{equation*}
\L{f(t)} = F(s)
\end{equation*}
</div>
<p data-braille="continuation">then the Laplace transform of the function \(f(t-a)H(t-a)\) is given by</p>

\end{equation*}
